---
layout: default
---
<section class="previews">
  <div>
    <a class="nav nav--white" href="{{ site.baseurl }}/">
      <i class="fa fa-lg fa-arrow-left"></i>
      <span>Back to Posts</span>
    </a>
      <figure class="absolute-bg preview__img" style="background-image: url('https://unsplash.it/g/2000/1500');"></figure>

    <div class="previews__container">
      <h1>talk</h1>
    </div>
  </div>

	<section class="profileabout">
    <div class="profileabout__card">
        <p>{{ content }}</p>
    </div>

		<ul class="profileabout__social">
			{% if site.email %}
				<li><a class="fa fa-lg fa-envelope-o" href="mailto:{{ site.email }}"></a></li>
			{% endif %}
			{% for social in site.social %}
				<li><a class="fa fa-lg fa-{{ social[0] }}" href="{{ social[1] }}" target="_blank"></a></li>
			{% endfor %}
		</ul>

  </section>

</section>
